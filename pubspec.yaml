name: buldm
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.13.1
  flutter_dotenv: ^5.2.1
  onesignal_flutter: ^5.3.0
  smooth_page_indicator: ^1.2.1
  firebase_auth: ^5.5.4
  go_router: ^15.1.2
  flutter_native_splash: ^2.4.6
  flutter_localization: ^0.3.2
  bloc: ^9.0.0
  flutter_bloc: ^9.1.1
  lottie: ^3.3.1
  google_sign_in: ^6.3.0
  font_awesome_flutter: ^10.8.0
  either_dart: ^1.0.0
  get_it: ^8.0.3
  path_provider: ^2.1.5
  hydrated_bloc: ^10.0.0
  another_flushbar: ^1.10.28
  dio: ^5.8.0+1
  hive: ^2.2.3
  flutter_secure_storage: ^9.0.0

  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.0 # downgraded to 2.x for compatibility

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  freezed: ^2.4.0 # downgraded to 2.x for compatibility
  hive_generator: ^2.0.1
  json_serializable: ^6.9.0

flutter:
  generate: true

  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/animations/

  fonts:
    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/English/SFPRODISPLAYTHINITALIC.otf
          weight: 100
          style: italic
        - asset: assets/fonts/English/SFPRODISPLAYULTRALIGHTITALIC.otf
          weight: 200
          style: italic
        - asset: assets/fonts/English/SFPRODISPLAYLIGHTITALIC.otf
          weight: 300
          style: italic
        - asset: assets/fonts/English/SFPRODISPLAYREGULAR.otf
          weight: 400
        - asset: assets/fonts/English/SFPRODISPLAYMEDIUM.otf
          weight: 500
        - asset: assets/fonts/English/SFPRODISPLAYSEMIBOLDITALIC.otf
          weight: 600
          style: italic
        - asset: assets/fonts/English/SFPRODISPLAYBOLD.otf
          weight: 700
        - asset: assets/fonts/English/SFPRODISPLAYHEAVYITALIC.otf
          weight: 800
        - asset: assets/fonts/English/SFPRODISPLAYBLACKITALIC.otf
          weight: 900
    - family: IBMPlexSansArabic
      fonts:
        - asset: assets/fonts/Arabic/IBMPlexSansArabic-Thin.ttf
          weight: 100
        - asset: assets/fonts/Arabic/IBMPlexSansArabic-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Arabic/IBMPlexSansArabic-Light.ttf
          weight: 300
        - asset: assets/fonts/Arabic/IBMPlexSansArabic-Regular.ttf
          weight: 400
        - asset: assets/fonts/Arabic/IBMPlexSansArabic-Medium.ttf
          weight: 500
        - asset: assets/fonts/Arabic/IBMPlexSansArabic-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Arabic/IBMPlexSansArabic-Bold.ttf
          weight: 700

flutter_native_splash:
  color: "#F542A7"
  image: assets/images/darklogobuldm.png
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: scaleAspectFill
